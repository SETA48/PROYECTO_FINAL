<div id="formregistro">
<div class="form-group">
  <label for="nombre">Nombre</label>
  <input type="text" class="form-control" id="nombre" [(ngModel)] = 'nombreusuario'>
</div>
<div class="form-group">
  <label for="apellido">Apellido</label>
  <input type="text" class="form-control" id="apellido" [(ngModel)] = 'apellidousuario'>
</div>
<div class="form-group">
    <label for="correo">Correo Electronico</label>
    <input type="email" class="form-control" id="correo" [(ngModel)] = 'correousuario'>
  </div>

<button type="submit" class="btn btn-primary" (click)="guardar()">Registrarse</button>
</div>
