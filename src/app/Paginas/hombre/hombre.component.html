<div>
    <div class="container">
        <div class="row">
            
            <div class="item col-12 col-sm-12 col-md-3 col-lg-2 col-xl-2" *ngFor="let item of productos">
                    <div class="imagen" routerLink="/detalle/{{item.id}}">
                        <img src="{{item.imagen}}" style="width: 100%;">
                    </div>
                    <div class="nombre_producto">{{item.nombre}}</div>
                    <div>{{item.precio | currency}} COP</div>
                    <button type="button" class="btn btn-primary" (click)="Agregar(item)">Agregar</button>             
            </div>

            
            
        </div>
    </div>
    
</div>
