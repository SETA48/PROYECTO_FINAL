<div id="formregistro">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)] = 'nombreusuario'>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" id="apellido" [(ngModel)] = 'apellidousuario'>
    </div>
    <div class="form-group">
        <label for="correo">Correo Electronico</label>
        <input type="email" class="form-control" id="correo" [(ngModel)] = 'correousuario'>
      </div>
    
   
    <button type="submit" class="btn btn-primary" (click)="modificar()">Modificar</button>
</div>

<div class="container">
    <div class="row">
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">E-mail</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of datos">
                <th scope="row"></th>
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>
                <td>{{item.correo}}</td>
                <td><input type="image" src="assets/Imatienda/Boton_actualizar.jpg" alt="Submit" width="48" height="48" (click)="editar(item._id)"></td>
                <td><input type="image" src="assets/Imatienda/Boton_eliminar.jpg" alt="Submit" width="48" height="48" (click)="eliminar(item._id)"></td>
              </tr>
              
            </tbody>
          </table>
        </div>    

    </div>
